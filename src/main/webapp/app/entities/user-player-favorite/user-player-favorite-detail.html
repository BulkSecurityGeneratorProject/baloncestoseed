
<div>
    <h2><span data-translate="baloncestoseedApp.userPlayerFavorite.detail.title">User Player Favorite</span> {{vm.userPlayerFavorite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="baloncestoseedApp.userPlayerFavorite.liked">Liked</span></dt>
        <dd>
            <span>{{vm.userPlayerFavorite.liked}}</span>
        </dd>
        <dt><span data-translate="baloncestoseedApp.userPlayerFavorite.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{vm.userPlayerFavorite.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="baloncestoseedApp.userPlayerFavorite.user">User</span></dt>
        <dd>
            {{vm.userPlayerFavorite.user.login}}
        </dd>
        <dt><span data-translate="baloncestoseedApp.userPlayerFavorite.player">Player</span></dt>
        <dd>
            <a ui-sref="player-detail({id:vm.userPlayerFavorite.player.id})">{{vm.userPlayerFavorite.player.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-player-favorite-detail.edit({id:vm.userPlayerFavorite.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
