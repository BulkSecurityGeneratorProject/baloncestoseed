
<div>
    <h2><span data-translate="baloncestoseedApp.gameUserRating.detail.title">Game User Rating</span> {{vm.gameUserRating.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="baloncestoseedApp.gameUserRating.rating">Rating</span></dt>
        <dd>
            <span>{{vm.gameUserRating.rating}}</span>
        </dd>
        <dt><span data-translate="baloncestoseedApp.gameUserRating.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{vm.gameUserRating.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="baloncestoseedApp.gameUserRating.game">Game</span></dt>
        <dd>
            <a ui-sref="game-detail({id:vm.gameUserRating.game.id})">{{vm.gameUserRating.game.name}}</a>
        </dd>
        <dt><span data-translate="baloncestoseedApp.gameUserRating.user">User</span></dt>
        <dd>
            {{vm.gameUserRating.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="game-user-rating-detail.edit({id:vm.gameUserRating.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
