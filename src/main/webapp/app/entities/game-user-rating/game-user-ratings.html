<div>
    <h2 data-translate="baloncestoseedApp.gameUserRating.home.title">Game User Ratings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="game-user-rating.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="baloncestoseedApp.gameUserRating.home.createLabel">
                        Create new Game User Rating
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rating"><span data-translate="baloncestoseedApp.gameUserRating.rating">Rating</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timestamp"><span data-translate="baloncestoseedApp.gameUserRating.timestamp">Timestamp</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="game.name"><span data-translate="baloncestoseedApp.gameUserRating.game">Game</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span data-translate="baloncestoseedApp.gameUserRating.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gameUserRating in vm.gameUserRatings track by gameUserRating.id">
                    <td><a ui-sref="game-user-rating-detail({id:gameUserRating.id})">{{gameUserRating.id}}</a></td>
                    <td>{{gameUserRating.rating}}</td>
                    <td>{{gameUserRating.timestamp | date:'medium'}}</td>
                    <td>
                        <a ui-sref="game-detail({id:gameUserRating.game.id})">{{gameUserRating.game.name}}</a>
                    </td>
                    <td>
                        {{gameUserRating.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="game-user-rating-detail({id:gameUserRating.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game-user-rating.edit({id:gameUserRating.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="game-user-rating.delete({id:gameUserRating.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
