
<div>
    <h2><span data-translate="baloncestoseedApp.team.detail.title">Team</span> {{vm.team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="baloncestoseedApp.team.name">Name</span></dt>
        <dd>
            <span>{{vm.team.name}}</span>
        </dd>
        <dt><span data-translate="baloncestoseedApp.team.fundationDate">Fundation Date</span></dt>
        <dd>
            <span>{{vm.team.fundationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="baloncestoseedApp.team.city">City</span></dt>
        <dd>
            <a ui-sref="city-detail({id:vm.team.city.id})">{{vm.team.city.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="team-detail.edit({id:vm.team.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
