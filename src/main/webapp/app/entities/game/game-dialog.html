
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGameLabel" data-translate="baloncestoseedApp.game.home.createOrEditLabel">Create or edit a Game</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.game.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.game.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="baloncestoseedApp.game.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.game.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="baloncestoseedApp.game.timeStart" for="field_timeStart">Time Start</label>
                <div class="input-group">
                    <input id="field_timeStart" type="text" class="form-control" name="timeStart" datetime-picker="{{dateformat}}" ng-model="vm.game.timeStart" is-open="vm.datePickerOpenStatus.timeStart"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timeStart')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="baloncestoseedApp.game.timeFinish" for="field_timeFinish">Time Finish</label>
                <div class="input-group">
                    <input id="field_timeFinish" type="text" class="form-control" name="timeFinish" datetime-picker="{{dateformat}}" ng-model="vm.game.timeFinish" is-open="vm.datePickerOpenStatus.timeFinish"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timeFinish')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="baloncestoseedApp.game.scoreLocal" for="field_scoreLocal">Score Local</label>
            <input type="number" class="form-control" name="scoreLocal" id="field_scoreLocal"
                    ng-model="vm.game.scoreLocal"
                    required />
            <div ng-show="editForm.scoreLocal.$invalid">
                <p class="help-block"
                    ng-show="editForm.scoreLocal.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.scoreLocal.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="baloncestoseedApp.game.scoreVisitor" for="field_scoreVisitor">Score Visitor</label>
            <input type="number" class="form-control" name="scoreVisitor" id="field_scoreVisitor"
                    ng-model="vm.game.scoreVisitor"
                    required />
            <div ng-show="editForm.scoreVisitor.$invalid">
                <p class="help-block"
                    ng-show="editForm.scoreVisitor.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.scoreVisitor.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="baloncestoseedApp.game.gameLocalTeam" for="field_gameLocalTeam">Game Local Team</label>
            <select class="form-control" id="field_gameLocalTeam" name="gameLocalTeam" ng-model="vm.game.gameLocalTeam" ng-options="team as team.name for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="baloncestoseedApp.game.gameVisitorTeam" for="field_gameVisitorTeam">Game Visitor Team</label>
            <select class="form-control" id="field_gameVisitorTeam" name="gameVisitorTeam" ng-model="vm.game.gameVisitorTeam" ng-options="team as team.name for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
